<div class="mt-2 container">
    <div class="card bg-dark text-white">
      <div class="card-header">{{ titulo }}</div>
      <div class="card-body">
        <form #formu="ngForm">
          <div class="form-group row mt-3" hidden>
              <label for="id" class="col-form-label col-sm-2">id</label>
              <div class="col-sm-6">
                <input
                  type="text"
                  class="form-control"
                  name="idTask"
                  [(ngModel)]="task.id"
                />
              </div>
            </div>
          <div class="form-group row mt-3">
            <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                name="nombre"
                [(ngModel)]="task.nombre"/>
            </div>
          </div>
          <div class="form-group row mt-3">
            <label for="descripcion" class="col-form-label col-sm-2">Descripci√≥n</label>
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                name="descripcion"
                [(ngModel)]="task.descripcion"/>
            </div>
          </div>
          <div class="form-group row mt-3">
            <label for="estado" class="col-form-label col-sm-2">Estado</label>
            <div class="col-sm-6">
                <select   class="form-select" [(ngModel)]="task.estado" name="estado">
                    <option [ngValue]="undefined">Seleccion un Estado</option>
                    <option *ngFor="let estado of estados" [ngValue]="estado">{{estado}}</option>
                  </select>
            </div>
          </div>
          <div class="form-group row mt-3">
            <label for="empleado" class="col-form-label col-sm-2">Empleado</label>
            <div class="col-sm-6">
              <select   class="form-select" [(ngModel)]="task.empleado" name="empleado">
                <option [ngValue]="undefined">Seleccion un Empleado</option>
                <option *ngFor="let empleado of empleados" [ngValue]="empleado">{{empleado.nombre}}</option>
              </select>
            </div>
          </div>
          <div class="form-group row mt-3">
            <label for="fechaEjecucion" class="col-form-label col-sm-2">Fecha a Ejecutar</label>
            <div class="col-sm-6">
                <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd"
                           name="dp" [(ngModel)]="fecha" ngbDatepicker #d="ngbDatepicker">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                  </div>
            </div>
          </div>
          <div class="form-group row mt-3">
            <div class="col-sm-6">
              <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!task.id else actualizar" >Crear</button>
            </div>
            <ng-template #actualizar>
              <button class="btn btn-primary" role="button" (click)="update()" >Actualizar</button>
          </ng-template>
          </div>
  
        </form>
      </div>
    </div>
    <div class="form-group row mt-3">
      <div class="d-flex col-sm-12 flex-row-reverse">
        <button class="btn btn-primary" role="button" [routerLink]="['/']" >
          Volver
        </button>
      </div>
    </div>
  </div>
